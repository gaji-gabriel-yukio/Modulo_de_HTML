<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table>
        <caption>Smartphones mais vendidos no ano</caption>
        <thead>
            <th>Smartphones</th>
            <th>Marca</th>
            <th>Vendas</th>
        </thead>
        <tbody>
            <tr>
                <td>Galaxy S21</td>
                <td>Samasung</td>
                <td>1.005.000</td>
            </tr>
            <tr>
                <td>iPhone 13</td>
                <td>Apple</td>
                <td>970.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total de vendas</td>
                <td>1.975.000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
